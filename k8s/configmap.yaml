apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-app-config
data:
  # Application Configuration
  APP_NAME: "My Flask App with Database"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  MAX_CONTENT_LENGTH: "16777216"

  # Database Configuration (non-sensitive parts)
  DATABASE_DRIVER: "postgresql"
  DATABASE_HOST: "postgresql-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "flaskapp"

  # Application specific configuration files
  app-config.yaml: |
    features:
      database: true
      api_v1: true
      authentication: false
    settings:
      pagination:
        per_page: 20
      upload:
        allowed_extensions: "jpg,jpeg,png,pdf"
        max_size: "16MB"
